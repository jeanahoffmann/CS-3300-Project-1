<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <center><h1>CS 3300 Project 1</h1></center>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .myCircle:hover {
        stroke: black;
      }

      .gridlines .domain {
        display: none;
      }

      .gridlines line {
        stroke: #aaa;
      }
    </style>
    <title>Car Crash NYC</title>
  </head>

  <body>
    <center>
      <h3>Jeana Hoffmann</h3>
      <h3>Simon Tian</h3>
      <h3>Colin Wu</h3>
    </center>

    <div>
      <svg
        id="heatmap"
        height="475"
        width="600"
        style="background-color: black"
      >
        <g id="legend" transform="translate(40, 40)"></g>
      </svg>
    </div>

    <script>
      // add NY border overlay, plus major cities, legend of amount of crashes, increase area per point
      d3.csv("heatmap.csv", d3.autoType).then(data => {
        const heatmap = d3.select("svg#heatmap");
        const heatWidth = heatmap.attr("width");
        const heatHeight = heatmap.attr("height");

        const crashExtent = d3.extent(data, d => d["LOG_CRASHES"]); //LOG_CRASHES
        const tcrashExtent = d3.extent(data, d => d["CRASHES"]); //LOG_CRASHES
        const crashScale = d3
          .scaleSequential()
          .domain(crashExtent)
          .interpolator(d3.interpolatePlasma);
        const lonExtent = d3.extent(data, d => d["LONGITUDE"]);
        const lonScale = d3
          .scaleLinear()
          .domain(lonExtent)
          .range([105, heatWidth - 60]);
        const latExtent = d3.extent(data, d => d["LATITUDE"]);
        const latScale = d3
          .scaleLinear()
          .domain(latExtent)
          .range([heatHeight - 15, 10]);

        d3.json("boundaries.geojson").then(nyc => {
          let projection = d3
            .geoAlbers()
            .center([0, 40.7128])
            .rotate([74.006, 0])
            .parallels([41, 44])
            .translate([heatWidth / 2, heatHeight / 2])
            .scale(60000); // scale factor

          heatmap
            .append("path")
            .datum(nyc)
            .style("stroke", "#bbb")
            .attr("d", d3.geoPath().projection(projection));

          heatmap
            .selectAll("rect")
            .data(data)
            .join("rect")
            .attr("x", d => lonScale(d["LONGITUDE"]))
            .attr("y", d => latScale(d["LATITUDE"]))
            .attr("width", 0.8) // 8
            .attr("height", 1.05) // 10.5
            .attr("fill", d => crashScale(d["LOG_CRASHES"]));

          const legendScale = d3
            .scaleLinear()
            .domain(crashExtent)
            .range([30, 200]);

          let crashes = [
            0,
            0.5,
            1,
            1.5,
            2,
            2.5,
            3,
            3.5,
            4,
            4.5,
            5,
            5.5,
            crashExtent[1],
          ];
          d3.select("#legend")
            .selectAll("rect")
            .data(crashes)
            .join("rect")
            .attr("x", d => legendScale(d))
            .attr("height", 15)
            .attr("width", 7)
            .style("fill", d => crashScale(d));

          d3.select("#legend")
            .append("text")
            .text("1")
            .style("fill", "white")
            .attr("x", 31)
            .attr("y", 25)
            .style("font-size", "10px");
          d3.select("#legend")
            .append("text")
            .text(`${tcrashExtent[1]}`)
            .style("fill", "white")
            .attr("x", 195)
            .attr("y", 25)
            .style("font-size", "10px");
        });
      });
    </script>

    <h3>Section #2: Line Chart</h3>
    <div id="line-chart"></div>

    <script>
      var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 860 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      const svg = d3
        .select("#line-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("Crash_Monthly_Count.csv", function (d) {
        return {
          date: d3.timeParse("%Y-%m-%d")(d.Crash_Month),
          crashes: +d.TotalCrash,
        };
      })
        .then(function (data) {
          console.log(data);

          var x = d3
            .scaleTime()
            .domain(
              d3.extent(data, function (d) {
                return d.date;
              })
            )
            .range([0, width]);

          svg
            .append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

          var y = d3
            .scaleLinear()
            .domain([
              0,
              d3.max(data, function (d) {
                return d.crashes;
              }),
            ])
            .range([height, 0]);

          svg.append("g").call(d3.axisLeft(y));

          svg
            .append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "black")
            .attr("stroke-width", 1.5)
            .attr(
              "d",
              d3
                .line()
                .x(function (d) {
                  return x(d.date);
                })
                .y(function (d) {
                  return y(d.crashes);
                })
            );

          svg
            .selectAll("circle")
            .data(data)
            .join("circle")
            .attr("cx", function (d) {
              return x(d.date);
            })
            .attr("cy", function (d) {
              return y(d.crashes);
            })
            .attr("r", 5)
            .attr("fill", "#69b3a2");
        })
        .catch(error => {
          console.error("Error loading Crash_Monthly_Count.csv:", error);
        });
    </script>

    <h3>Section #3: Histogram</h3>
    <div>
      <svg
        id="barchart"
        height="500"
        width="800"
        style="margin-top: 50px"
      ></svg>
    </div>

    <script>
      const svg3 = d3.select("svg#barchart");
      const width3 = svg3.attr("width");
      const height3 = svg3.attr("height");
      const margin3 = { top: 10, right: 10, bottom: 50, left: 50 };
      const chartWidth3 = width3 - margin3.left - margin3.right;
      const chartHeight3 = height3 - margin3.top - margin3.bottom;

      let annotations = svg3.append("g").attr("id", "annotations");

      let chartArea = svg3
        .append("g")
        .attr("id", "points")
        .attr("transform", `translate(${margin3.left},${margin3.top})`);

      d3.csv("Hourly_Crash_Count.csv", d3.autoType).then(data => {
        console.log(data);

        // Define the scales
        const countExtent = d3.extent(data, d => d["COUNT"]);
        const countScale = d3
          .scaleLinear()
          .domain([0, d3.max(data, d => d["COUNT"])])
          .range([chartHeight3, 0]);

        // Left axis (Y-axis)
        let leftAxis = d3.axisLeft(countScale);
        let leftGridlines = d3
          .axisLeft(countScale)
          .tickSize(-chartWidth3 - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "y axis")
          .attr("transform", `translate(${margin3.left - 10},${margin3.top})`)
          .call(leftAxis);

        annotations
          .append("g")
          .attr("class", "y gridlines")
          .attr("transform", `translate(${margin3.left - 10},${margin3.top})`)
          .call(leftGridlines);

        // X-axis (Hours)
        const hours = d3.map(data, d => d["CRASH HOUR"]);
        const hourScale = d3
          .scaleBand()
          .domain(hours)
          .range([0, chartWidth3])
          .padding(0.3);

        let bottomAxis = d3.axisBottom(hourScale).tickFormat(d => d + ":00");
        let bottomAxisG = annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margin3.left},${chartHeight3 + margin3.top + 10})`
          );

        bottomAxisG.call(bottomAxis);

        // Bars for the chart
        chartArea
          .selectAll("rect.bar")
          .data(data, d => d["COUNT"])
          .join("rect") // Join and append 'rect' elements directly
          .attr("class", "bar")
          .attr("fill", "steelblue")
          .attr("x", d => hourScale(d["CRASH HOUR"]))
          .attr("y", d => countScale(d["COUNT"]))
          .attr("height", d => countScale(0) - countScale(d["COUNT"]))
          .attr("width", hourScale.bandwidth());
      });
    </script>
  </body>
</html>
